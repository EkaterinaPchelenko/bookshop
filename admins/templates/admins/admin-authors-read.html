{% extends 'admins/base.html' %}

{% block content %}
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">Авторы</h1>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table mr-1"></i>
                        Авторы
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Автор</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>Автор</th>
                                </tr>
                                </tfoot>
                                <tbody>
                                {% for author in object_list %}
                                <tr>
                                    <td><a href="{% url 'admins:admins_author_update' author.id %}" style="color: dodgerblue">{{ author.name }}</a></td>
                                </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'admins:admins_author_create' %}">
                            <button class="btn btn-success">Создать автора</button>
                        </a>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; BookWorld 2023</div>
                </div>
            </div>
        </footer>
    </div>
{% endblock %}
